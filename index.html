<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaioRenatoDot</title>
    <link href="./dist/styles.css" rel="stylesheet">

</head>
<body>
    

    <nav class="bg-black dark:bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-300 dark:border-gray-800">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://caiorenatodot.vercel.app/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="images/caiorenato192x192.png" class="h-8" alt="Caio Renato Logo">
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button" class="text-black bg-white hover:text-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-400 font-medium rounded-lg text-sm px-4 py-2 text-center dark:text-white dark:bg-black dark:hover:text-gray-300 dark:focus:ring-gray-600">
                    Contato
                </button>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600 dark:text-black dark:hover:text-gray-700 dark:focus:ring-gray-400">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-300 rounded-lg bg-gray-800 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-black dark:bg-white dark:border-gray-300">
                    <li>
                        <a href="#" class="block py-2 px-3 text-white rounded hover:text-gray-300 md:p-0 dark:text-black dark:hover:text-gray-700">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-white rounded hover:text-gray-300 md:p-0 dark:text-black dark:hover:text-gray-700">
                            Sobre mim
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-3 text-white rounded hover:text-gray-300 md:p-0 dark:text-black dark:hover:text-gray-700">
                            Projetos
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
  
</body>
</html>
